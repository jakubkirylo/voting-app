<div class="add-container">
  <div class="add">
    <div class="add-header"><h1>Add new person</h1></div>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input
        required
        matInput
        id="name"
        placeholder="Ex. John Kowalski"
        [(ngModel)]="model.name"
      />
    </mat-form-field>
    <button
      [disabled]="!model.name"
      mat-flat-button
      color="primary"
      (click)="add()"
    >
      Add
    </button>
  </div>
</div>
